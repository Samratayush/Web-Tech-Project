<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
          
            
            font-family: Arial, sans-serif;
        }
        .card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        .heart {
            color: #ff6b6b;
            font-size: 50px;
        }
        .message {
            font-size: 18px;
            margin-top: 10px;
        }
        .signature {
            margin-top: 20px;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="heart">❤️</div>
        <div class="message">You make my heart smile every day. I love you! Ankita</div>
        <div class="signature">-Ayush Samrat</div>
    </div>
</body>
</html>
